  flink-jobmanager:
    image: biggis/flink:1.3.0
    hostname: jobmanager
    container_name: flink-jobmanager
    ports:
      - "8081:8081"
      - "6123:6123"
    command: docker-entrypoint.sh jobmanager
    environment:
      USER_ID: 1000
      USER_NAME: flink
    labels:
      io.rancher.container.pull_image: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  flink-taskmanager:
    image: biggis/flink:1.3.0
    hostname: taskmanager
    depends_on:
      - flink-jobmanager
    command: docker-entrypoint.sh taskmanager
    environment:
      USER_ID: 1000
      USER_NAME: flink
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:container_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  spark-master:
    image: biggis/spark:2.1.0
    hostname: spark-master
    container_name: spark-master
    ports:
      - "4040:4040"
      - "6066:6066"
      - "7077:7077"
      - "8080:8080"
    command: start.sh master
    environment:
      USER_ID: 1000
      USER_NAME: spark
      MASTER: spark://spark-master:7077
      SPARK_CONF_DIR: /conf
      SPARK_PUBLIC_DNS: 127.0.0.1
    labels:
      io.rancher.container.pull_image: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  spark-worker:
    image: biggis/spark:2.1.0
    hostname: spark-worker
    depends_on:
      - spark-master
    command: start.sh worker
    # ports:
    #   - "8082:8081"
    environment:
      USER_ID: 1000
      USER_NAME: spark
      SPARK_MASTER: spark-master
      SPARK_CONF_DIR: /conf
      SPARK_PUBLIC_DNS: 127.0.0.1
      SPARK_WORKER_CORES: 1
      SPARK_WORKER_MEMORY: 1g
      # SPARK_WORKER_PORT: 8082
      SPARK_WORKER_WEBUI_PORT: 8081
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:container_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

# -----------------------------------------------------------------------------
# Middleware
# -----------------------------------------------------------------------------
  zookeeper:
    image: biggis/zookeeper:3.4.9
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      USER_ID: 1000
      USER_NAME: zookeeper
    volumes:
      - zookeeper-data:/tmp/zookeeper/data
    labels:
      io.rancher.container.pull_image: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  kafka:
    image: biggis/kafka:0.10.1.1
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      #KAFKA_ADVERTISED_HOST_NAME: localhost
      USER_ID: 1000
      USER_NAME: kafka
    volumes:
      - kafka-data:/tmp/kafka/data
    labels:
      io.rancher.container.pull_image: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  # StreamPipes (when Kafka is not supported)
