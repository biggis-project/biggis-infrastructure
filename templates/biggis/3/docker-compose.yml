# -----------------------------------------------------------------------------
# Storage Backends
# -----------------------------------------------------------------------------
  # couchdb:
  #   image: couchdb
  #   hostname: couchdb
  #   container_name: couchdb
  #   ports:
  #     - "5984:5984"
  #   volumes:
