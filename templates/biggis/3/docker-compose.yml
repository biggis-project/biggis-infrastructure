  #       max-size: "1m"
  #       max-file: "1"

  exasol:
    image: exasol/docker-db:6.0.1-d1sc1
    hostname: exasol
    container_name: exasol
    ports:
      - "8888:8888"
      - "6583:6583"
    privileged: true
    volumes:
      - exasol-data:/exa
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: nfs_server=true
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  hdfs-name:
      image: biggis/hdfs:2.7.1
      ports:
        - "50070:50070"
        - "8020:8020"
      command: start.sh name
      environment:
        USER_ID: ${USER_ID-1000}
        USER_NAME: hdfs
        HADOOP_MASTER_ADDRESS: hdfs-name
        TIMEZONE: Europe/Berlin
      volumes:
        - hdfs-data:/data/hdfs
      labels:
        io.rancher.container.pull_image: always
      logging:
        driver: "json-file"
        options:
          max-size: "1m"
          max-file: "1"

  hdfs-sname:
    image: biggis/hdfs:2.7.1
    depends_on:
        - hdfs-name
    ports:
      - "50090:50090"
    command: start.sh sname
    environment:
      USER_ID: ${USER_ID-1000}
      USER_NAME: hdfs
      HADOOP_MASTER_ADDRESS: hdfs-name
      TIMEZONE: Europe/Berlin
    volumes:
      - hdfs-data:/data/hdfs
    labels:
      io.rancher.container.pull_image: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  hdfs-data:
    image: biggis/hdfs:2.7.1
    depends_on:
        - hdfs-name
    ports:
      - "50010:50010"
      - "50075:50075"
    command: start.sh data
    environment:
      USER_ID: ${USER_ID-1000}
      USER_NAME: hdfs
      HADOOP_MASTER_ADDRESS: hdfs-name
      TIMEZONE: Europe/Berlin
    volumes:
      - hdfs-data:/data/hdfs
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.global: 'true'
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  accumulo-master:
    image: biggis/accumulo:1.7.3
    depends_on:
      - zookeeper
      - hdfs-name
    command: ["start.sh", "master", "--auto-init"]
    environment:
      USER_ID: ${USER_ID-1000}
      USER_NAME: accumulo
      HADOOP_MASTER_ADDRESS: hdfs-name
      ZOOKEEPERS: zookeeper
      ACCUMULO_PASSWORD: BigGISPwd
      TIMEZONE: Europe/Berlin
    labels:
      io.rancher.container.pull_image: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  accumulo-monitor:
    image: biggis/accumulo:1.7.3
    depends_on:
      - zookeeper
      - accumulo-master
    command: ["start.sh", "monitor"]
    ports:
      - 50095:50095
    environment:
      USER_ID: ${USER_ID-1000}
      USER_NAME: accumulo
      HADOOP_MASTER_ADDRESS: hdfs-name
      ZOOKEEPERS: zookeeper
      TIMEZONE: Europe/Berlin
    labels:
      io.rancher.container.pull_image: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  accumulo-tserver:
    image: biggis/accumulo:1.7.3
    depends_on:
      - zookeeper
      - accumulo-master
    command: ["start.sh", "tserver"]
    environment:
      USER_ID: ${USER_ID-1000}
      USER_NAME: accumulo
      HADOOP_MASTER_ADDRESS: hdfs-name
      ZOOKEEPERS: zookeeper
      TIMEZONE: Europe/Berlin
    labels:
      io.rancher.container.pull_image: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

volumes:
  zookeeper-data:
    driver: rancher-nfs
    external: true
  kafka-data:
    driver: rancher-nfs
    external: true
  exasol-data:
    driver: rancher-nfs
    external: true
